<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>job application
                <span class="tittle-small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-controller">
                        <label for="first_name">first name</label>
                        <input id="first_name" name="first_name" placeholder="enter first name" />
                    </div>
                    <div class="form-controller">
                        <label for="last_name">last name</label>
                        <input id="last_name" name="last_name" placeholder="enter last name" />
                    </div>
                    <div class="form-controller">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="enter email" />
                    </div>

                    <div class="form-controller">
                        <label for="job_role">job role</label>
                        <select>
                            <option value="">- -select job role- -</option>
                            <option value="frontend">frontent developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="UI/UX">UI/UX designer</option>
                        </select>
                    </div>
                    <div class="form-controller">
                        <label for="email">address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address">
                        </textarea>
                    </div>

                    <div class="form-controller">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="enter city name">
                    </div>

                    <div class="form-controller">
                        <label for="pin_code">pin code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="pin_code" />
                    </div>



                    <div class="form-controller">
                        <label for="date">date</label>
                        <input  value="2022-01-10" type="date" id="date" name="date" />
                    </div>

                    <div class="form-controller">
                        <label for="upload">upload your CV</label>
                        <input  type="file" id="upload" name="upload" placeholder="upload your CV" />
                    </div>





                </div>
                <div class="button-container">
                    <button type="submit"> apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
